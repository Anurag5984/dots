import:
  - ~/.config/alacritty/colors.yml

shell:
  program: /bin/fish
  args:
    - -lc
    - "tmux new -s Main || tmux attach -t Main"

font:
  normal:
    family: "Hack Nerd Font"
  bold:
    family: "Hack Nerd Font"
  italic:
    family: "Hack Nerd Font"
  bold_italic:
    family: "Hack Nerd Font"
  size: 16

env:
  TERM: alacritty
  WINIT_X11_SCALE_FACTOR: '1.0'

window:
  opacity: 0.75  

  dimensions:
    columns: 82
    lines: 24

  padding:
    x: 8
    y: 6

  decorations: none 
  # decorations: full
  startup_mode: Maximized # Windowed, Maximized, Fullscreen
  dynamic_title: true

  history: 10000
  multiplier: 3

cursor:
  style:
    shape: Block
    blinking: on
  blink_interval: 400
  unfocused_hollow: false

mouse:
  hide_when_typing: true

live_config_reload: true

