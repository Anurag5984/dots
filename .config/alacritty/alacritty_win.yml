## Colors configuration
colors:
  # Default colors
  primary:
    background: '#1E2128'
    foreground: '#ABB2BF'

  # Normal colors
  normal:
    black:   '#32363D'
    red:     '#E06B74'
    green:   '#98C379'
    yellow:  '#E5C07A'
    blue:    '#62AEEF'
    magenta: '#C778DD'
    cyan:    '#55B6C2'
    white:   '#ABB2BF'

  # Bright colors
  bright:
    black:   '#50545B'
    red:     '#EA757E'
    green:   '#A2CD83'
    yellow:  '#EFCA84'
    blue:    '#6CB8F9'
    magenta: '#D282E7'
    cyan:    '#5FC0CC'
    white:   '#B5BCC9'

font:
  normal:
    family: "Hack Nerd Font"
  bold:
    family: "Hack Nerd Font"
  italic:
    family: "Hack Nerd Font"
  bold_italic:
    family: "Hack Nerd Font"
  size: 15

env:
  TERM: alacritty
  WINIT_X11_SCALE_FACTOR: '1.0'

window:
  opacity: 1.0

  dimensions:
    columns: 82
    lines: 24

  padding:
    x: 10
    y: 9

  decorations: full
  startup_mode: Windowed
  dynamic_title: true

  history: 10000
  multiplier: 3

cursor:
  style:
    shape: Block
    blinking: On

  unfocused_hollow: false

live_config_reload: true

shell:
    program: "C:\\Windows\\System32\\wsl.exe"
    args:
        - --cd ~
